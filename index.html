<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Around-the-US-logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="card-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-modal-form" novalidate>
          <input
            id="input-name"
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="input-name-error"></span>
          <input
            id="input-description"
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="input-description-error"></span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="card-add-modal-form" novalidate>
          <input
            id="input-title"
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="input-title-error"></span>
          <input
            id="input-link"
            class="modal__input modal__input_type_url"
            type="text"
            name="image_link"
            placeholder="Image link"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="input-link-error"></span>
          <button class="modal__save-button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-view-modal">
      <div class="modal__container modal-preview-image">
        <button class="modal__close"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card" id="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
