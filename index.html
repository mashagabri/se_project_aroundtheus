<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Around the US logo.png"
          alt="Around the US logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/yosemite.jpg"
                alt="yosemite"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/lake-louise.jpg"
                alt="lake-louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/bald-mountains.jpg"
                alt="bald-mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/latemar.jpg"
                alt="latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/vanoise.jpg"
                alt="vanoise"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/lago.jpg"
                alt="lago"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <span>Â© 2022 Around The U.S.</span>
      </footer>
    </div>
  </body>
</html>
